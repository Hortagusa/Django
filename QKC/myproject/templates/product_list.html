<h2>Danh sách sản phẩm</h2>

<a href="{% url 'product_add' %}">➕ Thêm sản phẩm</a>

<ul>
    {% for p in products %}
    <li>
        {{ p.name }} - {{ p.price }}đ
        <a href="{% url 'product_edit' p.id %}">✏️ Sửa</a>
        <a href="{% url 'product_delete' p.id %}">❌ Xóa</a>
    </li>
    {% endfor %}
</ul>
